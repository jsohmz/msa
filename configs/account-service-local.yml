server:
  port: 0
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:~/handsondb/account;AUTO_SERVER=TRUE  #여러 어플리케이션들이 같은 DB를 이용할 수 있음
    username: sa
    password: sa
  jpa:
    show-sql: true
  flyway:
    locations: ["classpath:db/migration", "classpath:db/migration-sample"]

eureka:
  client:
    service-url:
      default-zone: http://localhost:8761/eureka

logging:
  level:
    org.springframework.web: debug

say:
  cheese: pizza roll!!